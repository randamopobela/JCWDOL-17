<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Static Position</title>
    <style>
      div.static {
        position: static;
        border: 3px solid #73ad21;
        left: 20px;
        top: 10px;
      }
    </style>
  </head>
  <body>
    <h2>position: static</h2>
    <p>here is static example</p>
    <div class="static">this div element has position: static</div>
  </body>
</html>
