<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>width & height</title>
    <style>
      .konten {
        background-color: pink;
        width: 100vw;
        /* max-width: 900px; */
        /* height: 100px; */
        height: 50vh;
        font-size: 20px;
      }
      .child {
        background-color: blue;
        color: white;
        font-size: 2rem;
        /* rem mengikuti default font size dari body */
      }
      .child_2 {
        font-size: 2em;
        /* 1em adalah font-size dari parent container */
      }
    </style>
  </head>
  <body>
    <div class="konten">
      Halo Semuanya
      <div class="child">child</div>
      <div class="child_2">child 2</div>
    </div>
  </body>
</html>
