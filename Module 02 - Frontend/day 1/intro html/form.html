<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Register</title>
  </head>
  <body>
    <form action="" onsubmit="doSomething()">
      <h1>Register Account</h1>
      <div>
        <label for="fullname">Fullname</label>
        <input
          placeholder="Nama Lengkap"
          type="text"
          name="fullname"
          id="fullname"
        />
      </div>
      <div>
        <label for="email">email</label>
        <input
          placeholder="youremail@mail.com"
          type="email"
          name="email"
          id="email"
          required
        />
      </div>
      <p>
        <label for="password">password</label>
        <input
          placeholder="********"
          type="password"
          name="password"
          id="password"
          required
        />
      </p>
      <p>
        <input type="checkbox" name="setuju" id="" />
        <label for="">Setuju </label>
      </p>
      <p>
        <input type="radio" name="radio" id="" value="male" />
        <label for="radio">Male</label>
        <input type="radio" name="radio" id="" value="female" />
        <label for="radio">Female</label>
      </p>
      <p><input placeholder="input umur" type="number" name="" id="" /></p>
      <p>
        <textarea
          name=""
          rows="3"
          id=""
          placeholder="alamat lengkap"
        ></textarea>
      </p>
      <p>
        <p>
            Dimana Kota Tinggalmu?
        </p>
        <select name="" id="">
          <option value="1">Jakarta</option>
          <option value="2">Bandung</option>
          <option value="3">Surabaya</option>
        </select>
      </p>

      <!-- <input type="submit" value="OK" /> -->
      <button>OK</button>
    </form>
  </body>
  <script>
    function doSomething() {
      alert("hello");
    }
  </script>
</html>
